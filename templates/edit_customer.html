<form action="{{ url_for('edit_customer',id=stud[0]) }}" method="POST">
    <h2>Edit students</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{stud[1]}}" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{stud[2]}}" required>
    
    <label for="Contact_Number">Contact_Number:</label>
    <input type="text" id="Contact_Number" name="Contact_Number" value="{{stud[3]}}" required>

    <label for="Section" >Choose Your Section:</label>

    <select name="Section" id="Section" >
        <option value="'A' Section">'A' Section</option>
        <option value="'B' Section">'B' Section</option>

     </select>
    

    <label for="College">College: </label>
    <input type="text" id="College" name="College" value="{{stud[5]}}" required>
    
    <input type="submit" value="Update Customer">
</form>
<a href="{{ url_for('view_customers') }}">Cancel</a>
