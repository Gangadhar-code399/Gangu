<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>View Customers</title>
</head>
<body>
    <div class="container">
        <h1>Customer List</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Contact_Number</th>
                    <th>Section</th>
                    <th>College</th>
                </tr>
            </thead>
            <tbody>
                {% for stud in students %}
                <tr>
                    <td>{{stud[0]}}</td>
                    <td>{{stud[1]}}</td>
                    <td>{{stud[2]}}</td>
                    <td>{{stud[3]}}</td>
                    <td>{{stud[4]}}</td>
                    <td>{{stud[5]}}</td>
                    <td>
                        <a href="{{ url_for('edit_customer', id=customer[0])}}">Edit</a>
                        
                    </td>
                    <td>
                        <a href="{{ url_for('delete_customer', id=customer[0])}}">Delete</a>
                    </td>                  
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('add_customer') }}">Add New Customer</a>
    </div>
</body>
</html>
